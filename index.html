<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de JavaScript DOM Y BOM">
    <meta name="keywords" content="JavaScript, DOM, BOM">
    <meta name="author" content="Tejerizo Francisco">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mostrar Generacion</title>
</head>
<body>
    <header></header>
    <main> 
        <h1 class="text-center my-4">Crea tu persona: </h1>
        <section class="container my-4 d-flex flex-row">

        <form class="col-md-6">
            <div>
              <label for="nombre" class="form-label">Ingrese su nombre:</label>
              <input
                id="nombre"
                type="text"
                class="form-control mb-3"
                placeholder="Ej: Jorgito Gonzales"
                minlength="4"
                maxlength="50"
                required
              />
            </div>

            <div>
              <label for="edad" class="form-label">Ingrese edad:</label>
              <input
                id="edad"
                type="number"
                class="form-control mb-3"
                placeholder="Ej: 20"
                min="0"
                max="99"
                required
              />
            </div>

            <div>
              <label for="dni" class="form-label">Ingrese su DNI:</label>
              <input
                id="dni"
                type="text"
                class="form-control mb-3"
                placeholder="Ej: 45231594"
                minlength="8"
                maxlength="8"
                required
              />
            </div>

            <div class="my-3">
              <label class="form-label">Sexo: </label>
              <div>
                <input type="radio" name="sexo" />
                <label>Femenino</label>
                <input type="radio" name="sexo" />
                <label>Masculino</label>
                <input type="radio" name="sexo" checked />
                <label>Prefiero no decirlo</label>
              </div>
            </div>

            <div>
              <label for="peso" class="form-label">Ingrese su peso en KG:</label>
              <input
                id="peso"
                type="number"
                class="form-control mb-3"
                placeholder="Ej: 75"
                min="0"
                max="500"
                required
              />
            </div>

            <div>
              <label for="altura" class="form-label">Ingrese su altura en CM:</label>
              <input
                id="altura"
                type="number"
                class="form-control mb-3"
                placeholder="Ej: 174"
                min="50"
                max="250"
                required
              />
            </div>

            <div>
              <label for="anioNacimiento" class="form-label">Ingrese su año de nacimiento:</label>
              <input
                id="anioNacimiento"
                type="number"
                class="form-control mb-3"
                placeholder="Ej: 2001"
                min="1950"
                max="2024"
                required
              />
            </div>
            
            <button type="submit" class="btn btn-primary my-3">
              Crear Persona
            </button>
        </form>

      <div class="col-md-6 d-flex flex-column p-5 justify-content-center align-items-center">
        <button class="btn btn-warning w-50 my-3">Mostrar Generación</button>
        <button class="btn btn-danger w-50 my-3">Es mayor de edad?</button>
        <button class="btn btn-success w-50 my-3">Mostrar datos</button>
      </div>

        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/tablaGeneraciones.js"></script>
</body>
</html>
